name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_SPREADSHEET_ID: ${{secrets.REACT_APP_API_SPREADSHEET_ID}}
      REACT_APP_API_CLIENT_ID: {{secrets.REACT_APP_API_CLIENT_ID}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Utilisez la version de Node.js n√©cessaire pour votre projet

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
